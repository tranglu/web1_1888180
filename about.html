             <div class="row py-3">
                <div class="col-3"><img src="{{imagepath}}" alt="" class="round-img"></div>
                 
                <div class="col-9">{{{description}}}</div>
            </div>
        </div>
         {{/each}}
        <!--  details -->
    </script>
    <script>
      $(document).ready(function() {
        loadData("aboutus", "#aboutus", "#about-aboutus");
        loadData("visions", "#visions", "#about-visions");
        loadData("testimonials", "#testimonials", "#about-testimonials");
        loadData("team", "#team", "#about-team");
      });
      function loadData(request,tagetId,SourceId){
            $.ajax({
                url: 'http://web1-api.herokuapp.com/api/'+request,
                cache:false,
                success: function(data){
                    let jsonData={
                        data:data
                    };
                    let target=$(tagetId);
                    let source=$(SourceId).html();
                    let template = Handlebars.compile(source);
                    $(target).html(template(jsonData));
                }
               
             });
        }
    </script>
